{% extends "indexchat.html" %}
{% block body %}

<div class="login" style="margin-top: 114px;">
  <div class="container">
    <div class="row justify-content-center">
      <form class="form-signin" style="background-color: #070a14 !important">
        <h1 class="h3 mb-3 font-weight-normal" style="color:#fff;">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus style="margin-bottom: 20px;">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required style="margin-bottom: 20px;">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p> -->
        <button class="btn btn-lg btn-danger btn-block" type="submit">Sign up</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
