{% extends "indexchat.html" %}
{% block body %}

<div class="login" style="margin-top: 114px;">
  <div class="container">
    <div class="row justify-content-center">
      <form name="form_signup" id="formSignup" method="POST" enctype="multipart/form-data" action="{{ url_for('signup')}}" novalidate style="background-color: #070a14 !important">
        <h1 class="h3 mb-3 font-weight-normal" style="color:#fff;">Sign up here</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" required autofocus style="margin-bottom: 20px;">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required style="margin-bottom: 20px;">
        <label for="fname" class="sr-only">Your Name</label>
        <input type="text" id="name" class="form-control" placeholder="Your Name" name="name" required style="margin-bottom: 20px;">
        <label for="image" class="sr-only">Upload Image</label>
        <input type="file" id="name" class="form-control" placeholder="Upload Image" name="image" required style="margin-bottom: 20px;">
        <button class="btn btn-lg btn-danger btn-block" type="submit">Create Account</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
