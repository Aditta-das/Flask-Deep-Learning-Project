{% extends "indexchat.html" %}
{% block body %}

<div class="container">
	<div class="col-md-12 col-lg-12 col-sm-12">
		<div id="layoutSidenav_content" style="margin-top: 100px;">
<main>
    <div class="container-fluid">
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">Dashboard</li>
        </ol>
        <div class="row">
        	{% for board in dash %}
            <div class="col-xl-3 col-md-6">
                <div class="card bg-primary text-white mb-4">
                	<img src="{{ board.filename }}" style="max-height: 224px; min-height: 224px;">
                    <div class="card-body text-center">{{ board.name }}</div>
                    <div class="card-footer d-flex align-items-center justify-content-between">
                        <!-- <a class="small text-white stretched-link" href="#" style="text-decoration: None;">Send Mail</a> -->
                        <!-- <div class="small text-white"><i class="fas fa-inbox"></i></div> -->

												<!-- Button trigger modal -->
												<button class="mailButton" onclick="openForm()" data-toggle="modal" data-target="#exampleModal">
												  <i class="fas fa-inbox"></i>
												</button>

												<!-- Modal -->


                    </div>
                </div>
            </div>
        	{% endfor %}
        </div>
      </div>
    </main>
  	</div>
	</div>
</div>


<button class="mailButton" onclick="openForm()" style="background-color: #fff;color: #070a14;padding: 16px 20px;border: none;font-weight: 500;font-size: 18px;cursor: pointer;opacity: 0.8;position: fixed;bottom: 23px;right: 28px;width: 111px;border-radius: 45px 13px 44px !important;"><i class="fas fa-inbox"></i></button>

<div class="openChat">
	<form action="{{ url_for('dashboard')}}" method="POST" class="md-form">
	  <h1>Mail Others</h1>
	  <input type="text" class="form-control" id="fname" name="names" placeholder="Must be same as id name">
	  <label for="msg"><b>Message</b></label>
	  <textarea placeholder="message" name="mails" required></textarea>
	  <button type="submit" class="btn">Send</button>
	  <button type="button" class="btn close btn-primary" onclick="closeForm()">
	  Close
	  </button>
	</form>
</div>
<script>
   document .querySelector(".mailButton") .addEventListener("click", openForm);
   document.querySelector(".close").addEventListener("click", closeForm);
   function openForm() {
      document.querySelector(".openChat").style.display = "block";
   }
   function closeForm() {
      document.querySelector(".openChat").style.display = "none";
   }
</script>

{% endblock %}
